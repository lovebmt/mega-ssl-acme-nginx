# Load ACME module - MUST be at top level before events
load_module modules/ngx_http_acme_module.so;

events {
    worker_connections 1024;
}

http {
    # DNS resolver - required for ACME to work
    # Use your preferred DNS server (Google DNS, Cloudflare, or system DNS)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ACME shared zone for storing certificates and keys
    acme_shared_zone zone=acme_shared:1M;

    # Configure Let's Encrypt ACME issuer
    acme_issuer letsencrypt {
        uri         https://acme-v02.api.letsencrypt.org/directory;
        contact     admin@fuvitech.vn;  # Update with your email
        state_path  /var/cache/nginx/acme-letsencrypt;
        accept_terms_of_service;
    }

    upstream fuvi_server_mega_mytb {
        server 10.8.0.14:8880;     # 20% of the traffic
    }

    # Server block for tb1.fuvitech.vn - HTTP (port 80)
    # REQUIRED for ACME HTTP-01 challenges
    server {
        listen 80;
        listen [::]:80;

        server_name tb1.fuvitech.vn www.tb1.fuvitech.vn;
        server_tokens off;

        # ACME challenges are handled automatically by the module
        # Don't redirect all traffic - ACME needs port 80 access
        location / {
            # Return 404 for non-ACME requests
            # ACME module will intercept /.well-known/acme-challenge/ automatically
            return 404;
        }
    }

    # Server block for tb1.fuvitech.vn - HTTPS (port 443)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name tb1.fuvitech.vn www.tb1.fuvitech.vn;

        # ACME automatic certificate management
        acme_certificate letsencrypt;
        
        # Use ACME-provided certificates
        ssl_certificate       $acme_certificate;
        ssl_certificate_key   $acme_certificate_key;
        ssl_certificate_cache max=2;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://fuvi_server_mega_mytb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
stream {
     upstream mqtt_servers {
     #server localhost:11883;
     server 10.8.0.14:31883;

}
    # MQTT protocol handling
    server {
        listen 1883;  # The port for MQTT connections
        proxy_pass mqtt_servers;
    }
    server {
        listen 31893;
        proxy_pass 10.8.0.14:31893;
    }

}
services:
  tbwebserver:
    # Build custom NGINX image with ACME module
    build:
      context: .
      dockerfile: Dockerfile
    image: nginx-acme:latest
    expose:
      - "80"
      - "443"
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Volume for ACME state and cache
      - ./nginx/acme-cache:/var/cache/nginx/acme-letsencrypt:rw
      # Optional: Keep certbot volumes for migration period
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot service - can be removed after migration to ACME
  # certbot:
  #   image: certbot/certbot:latest
  #   volumes:
  #     - ./certbot/www/:/var/www/certbot/:rw
  #     - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
  my_custom_network:
    external: true
    name: my_custom_network